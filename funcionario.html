<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="styles.css">
    <script src="funcionario.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </div>
    <div class="registration-container">
        <div class="registration-box">
            <h2>Cadastro de Funcionários</h2>
            <form id="cadastroFuncionarioForm">
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="Nome" id="nome" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Senha" id="senha" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" id="cpf" placeholder="CPF" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="telefone" placeholder="Telefone" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="cargo" placeholder="Cargo" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="situacao" placeholder="Situação" required>
                    </div>
                </div>
                <div class="button-group">
                    <div class="button-box">
                        <button type="button" id="registrar">Registrar</button>
                    </div>
                    <br><br>
                    <div class="button-box">
                        <button type="button" id="listar">Listar</button>
                    </div>
                    <br><br>
                    <div class="button-box">
                        <button type="button" id="buscar">Buscar</button>
                    </div>
                    <br><br>
                    <div class="button-box">
                        <button type="button" id="deletar">Deletar</button>
                    </div>
                </div>
            </form>
            <div id="resposta"></div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="produto.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </div>
    <div class="registration-container">
        <div class="registration-box">
            <h2>Cadastro de Produtos</h2>
            <form id="cadastroProdutoForm">
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" id="nomeProduto" placeholder="Nome do Produto" required>
                    </div>
                    <div class="input-box">
                        <input type="text" id="descricaoProduto" placeholder="Descrição" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="number" id="valorProduto" placeholder="Valor" required>
                    </div>
                    <div class="input-box">
                        <input type="number" id="quantidadeProduto" placeholder="Quantidade" required>
                    </div>
                    <div class="input-box">
                        <input type="date" id="validadeProduto" placeholder="Validade" required>
                    </div>
                    <div class="input-box">
                        <input type="number" id="doadorId" placeholder="Código do Doador">
                    </div>
                    <div class="input-box">
                        <input type="number" id="fabricanteId" placeholder="Código do Fabricante">
                    </div>
                    <div class="input-box">
                        <input type="number" id="funcionarioId" placeholder="Código do Funcionário">
                    </div>
                </div>
                <div class="button-group">
                    <div class="button-box">
                        <button type="button" id="registrarProduto">Registrar</button>
                    </div>
                    <br><br>
                    <div class="button-box">
                        <button type="button" id="listarProdutos">Listar</button>
                    </div>
                    <br><br>
                    
                </div>
            </form>
            <div id="respostaProduto"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Entrega de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="entregaproduto.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </div>
    <div class="registration-container">
        <div class="registration-box">
            <h2>Cadastro de Entrega de Produtos</h2>
            <div class="input-group">
                <div class="input-box">
                    <input type="date" id="dataEntrega" placeholder="Data de Entrega" required>
                </div>
                <div class="input-box">
                    <input type="text" id="nomeProdutoEntrega" placeholder="Nome do Produto" required>
                </div>
                <div class="input-box">
                    <input type="text" id="responsavelEntrega" placeholder="Responsável pela Entrega" required>
                </div>
                <div class="input-box">
                    <input type="number" id="quantidadeEntrega" placeholder="Quantidade a Entregar" required>
                </div>
                <div class="input-box">
                    <input type="number" id="funcionarioId" placeholder="ID do Funcionário" required>
                </div>
                <div class="input-box">
                    <input type="number" id="estoqueId" placeholder="ID do Estoque" required>
                </div>
            </div>
            <div class="button-group">
                <div class="button-box">
                    <button type="button" id="registrarEntrega">Registrar Entrega</button>
                </div>
                <br><br>
                <div class="button-box">
                    <button type="button" id="listarEntregas">Listar Entregas</button>
                </div>
                <br><br>
                <div class="button-box">
                    <button type="button" id="buscarEntrega">Buscar Entrega por Código</button>
                </div>
            </div>
            <div id="resposta"></div>
        </div>
    </div>
    
</body>
</html>
